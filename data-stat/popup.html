<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>埋点检测工具@etao.com</title>
        <link rel="stylesheet" type="text/css" href="popup.css" />
        <script src="kissy-min.js"></script>
    </head>
    <body>
        <div id="wrap" class="wrap">
            <h1>埋点检测工具@etao.com</h1>
            <div id="check" class="check-box">
                <p class="intro">点击开始检测</p>
                <a href="#" id="J_Check" class="check">CHECK</a>
            </div>
            <div id="J_Result" class="result box">
                <h3>检测结果：</h3>
                <p>共检测到a标签节点<strong></strong>个。其中:</p>
                <p>正确埋点数<span class="right"></span>个;</p>
                <p>错误埋点数<span class="error"></span>个。</p>
                <a href="#" title="" id="J_Clear"class="clear-btn">clear</a>
            </div>
        </div>
        <script src="check.js"></script>
    </body>
</html>
